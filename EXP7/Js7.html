<html>
<head></head>
<body bgcolor="yellow">
<h2><center><u>STRING FUNCTIONS AND MATH FUNCTIONS</center></u></h2>
<h4><center><u>STRING FUNCTIONS</center></u></h4>
<script>
document.write("STRING=welcome to MCA");
var x="welcome to MCA";
var y="department";
document.write("<br><br>");
document.write("length of the string:",x.length);
document.write("<br>");
document.write("substring using slice:",x.slice(5,8));
document.write("<br>");
document.write("substring using substring:",x.substring(4,7));
document.write("<br>");
document.write("concatenation:",x.concat(" ",y));
document.write("<br>");
document.write("replace:",x.replace("MCA","MBA"));
document.write("<br>");
document.write("uppercase:",x.toUpperCase());
document.write("<br>");
document.write("Lowercase:",x.toLowerCase());
document.write("<br>");
document.write("index of to:",x.indexOf("to"));
document.write("<br>");
document.write("last index of MCA:",x.lastIndexOf("MCA"));
document.write("<br>");
document.write("character at position 6 is:",x.charAt(6));
document.write("<br>");
document.write("<b><h4><center><u>MATH FUNCTIONS</u></center></b></h4>");
document.write("Number=124.5");
document.write("<br>");
var x=124.5;
document.write("power to 2:",Math.pow(x,2));
document.write("<br>");
document.write("sqare root:",Math.sqrt(x));
document.write("<br>");
document.write("round value:",Math.round(x));
document.write("<br>");
document.write("absoulate:",Math.round(x));
document.write("<br>");
document.write("floor value:",Math.floor(x));
document.write("<br>");
document.write("ceil value:",Math.ceil(x));
document.write("<br>");
document.write("max value in(2,4,5):",Math.max(2,4,5));
document.write("<br>");
document.write("min value in(2,4,5):",Math.min(2,4,5));
document.write("<br>");
document.write("pi value:",Math.PI);
document.write("<br>");
</script>
</body>
</html>
