<html>
<head>
<title>Image change using mouse over</title>
<h1 id="txt">car1</h1>
<img id="img1" onmouseover="myfunction1()"onmouseout="myfunction2()" src="car2.jpeg">
<script>
function myfunction1()
{
document.getElementById("img1").src="car1.jpg";
document.getElementById("txt").innerHTML="CAR";
}
function myfunction2()
{
document.getElementById("img1").src="car2.jpeg";
document.getElementById("txt").innerHTML="CAR";
}
</script>
</body>
</html>
